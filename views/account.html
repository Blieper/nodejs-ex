<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Garry's Mod Vehicle Database</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <link rel="stylesheet" href="/style/prettify.css" />
    <link rel="stylesheet" href="/style/aside.css" />
    <link rel="stylesheet" href="/style/account.css" />
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?lang=css&amp;skin=Desert"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/accountbuttons.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <script>var apikey = '<%- APIToken %>'</script>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Account</span>

            <nav class="mdl-navigation">
                <% if (isLoggedIn) { %>
                    <a class="mdl-navigation__link" href="/logout">Logout</a>
                    <% } else { %>
                        <a class="mdl-navigation__link" href="/auth/steam">Login</a>
                        <%} %>
            </nav>
        </div>
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Garry's Mod Vehicle Database</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="./" class="mdl-layout__tab">Home</a>
                <a href="#tab_account" class="mdl-layout__tab is-active">Account</a>
                <a href="#tab_api" class="mdl-layout__tab">API</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel" id="tab_api">
                <div class="page-content">
                    <h3>
                        API
                    </h3>
                    <div class="info">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect cbtns" onclick="buttonTokenChange()">
                            Change
                        </button>

                        <h6 id='apitoken' class='infotext'>
                            API key:
                            <%= APIToken %>
                        </h6>
                        <hr>
                    </div>
                </div>
            </section>
        </main>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Garry's Mod Vehicle Database</div>
                <ul class="mdl-mini-footer__link-list">
                    <li>
                        <a href="#">Made by KrypteK & Haaax</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
